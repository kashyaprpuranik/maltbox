# =============================================================================
# Tmux Configuration for AI Agent
# Sessions persist across SSH disconnects and container restarts
# =============================================================================

# Socket location (on persistent volume)
# This is set via TMUX_TMPDIR environment variable in entrypoint

# Modern terminal features
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Use Ctrl-a as prefix (more ergonomic than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Enable mouse support
set -g mouse on

# Faster key repetition
set -s escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Auto-rename windows based on running command
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#S / #W"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Easy pane navigation (Vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with arrow keys
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# =============================================================================
# Status bar
# =============================================================================
set -g status-position bottom
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 50

# Colors (minimalist)
set -g status-style "bg=colour235,fg=colour248"
set -g window-status-current-style "bg=colour238,fg=colour222,bold"
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour222"

# Status content
set -g status-left "#[fg=colour222,bold] #S #[default]| "
set -g status-right "#[fg=colour248] %H:%M "

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# =============================================================================
# Session persistence
# =============================================================================
# Sessions auto-save is handled by the socket being on persistent storage
# The socket directory (/workspace/.tmux) survives container restarts

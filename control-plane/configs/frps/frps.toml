# FRP Server Configuration
# Accepts connections from data plane agents and exposes SSH tunnels

bindPort = 7000

# Authentication
auth.method = "token"
auth.token = "{{ .Envs.FRP_AUTH_TOKEN }}"

# Web dashboard (optional, for monitoring)
webServer.addr = "0.0.0.0"
webServer.port = 7500
webServer.user = "admin"
webServer.password = "{{ .Envs.FRP_DASHBOARD_PASSWORD }}"

# Port range for SSH tunnels (one per agent)
# Default: 10 agents. Expand range in docker-compose.yml if needed.
# For many agents (50+), consider STCP mode instead.
allowPorts = [
  { start = 6000, end = 6009 }
]

# Logging
log.to = "console"
log.level = "info"

# Connection settings
transport.maxPoolCount = 5
transport.tcpMux = true

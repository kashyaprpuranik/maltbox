# =============================================================================
# Secure AI Devbox - Control Plane
# Management, Policy, Secrets, and Observability
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Redis - Rate Limiting Store (for horizontal scaling)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - control-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # Control Plane API
  # ===========================================================================
  control-plane-api:
    build:
      context: ./services/control-plane
      dockerfile: Dockerfile
    container_name: control-plane-api

    environment:
      - DATABASE_URL=postgresql://aidevbox:aidevbox@postgres:5432/control_plane
      - REDIS_URL=redis://redis:6379
      - OPENOBSERVE_URL=http://openobserve:5080
      - API_TOKENS=${API_TOKENS:-dev-token,admin-token}
      # Generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}

    ports:
      - "8002:8000"

    networks:
      - control-net

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # PostgreSQL - Control Plane State
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres

    environment:
      - POSTGRES_USER=aidevbox
      - POSTGRES_PASSWORD=aidevbox
      - POSTGRES_DB=control_plane

    volumes:
      - postgres-data:/var/lib/postgresql/data

    networks:
      - control-net

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aidevbox -d control_plane"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # OpenObserve - Unified Log Storage & UI
  # Receives logs from data plane Vector, provides built-in search UI
  # ===========================================================================
  openobserve:
    image: public.ecr.aws/zinclabs/openobserve:latest
    container_name: openobserve

    environment:
      - ZO_ROOT_USER_EMAIL=${OPENOBSERVE_USER:-admin@maltbox.local}
      - ZO_ROOT_USER_PASSWORD=${OPENOBSERVE_PASSWORD:-admin}
      - ZO_DATA_DIR=/data

    volumes:
      - openobserve-data:/data

    # Exposed for data plane Vector to push logs + built-in UI
    ports:
      - "5080:5080"   # HTTP API + UI

    networks:
      - control-net

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # Grafana - Dashboards
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana

    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Sub-path support for /grafana/ proxy via admin-ui nginx
      # Set GRAFANA_ROOT_URL in .env for custom domain, e.g., https://cp.cat-buddy.com/grafana/
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:9080/grafana/}
      - GF_SERVER_SERVE_FROM_SUB_PATH=true

    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro

    ports:
      - "3000:3000"

    networks:
      - control-net

    depends_on:
      - openobserve

    restart: unless-stopped

  # ===========================================================================
  # Admin UI - React Web Console
  # ===========================================================================
  admin-ui:
    build:
      context: ./services/admin-ui
      dockerfile: Dockerfile
    container_name: admin-ui

    ports:
      - "9080:80"

    networks:
      - control-net

    depends_on:
      - control-plane-api

    restart: unless-stopped

  # ===========================================================================
  # FRP Server - Reverse Tunnel for Agent SSH Access
  # ===========================================================================
  frps:
    image: snowdreamtech/frps:latest
    container_name: frps

    environment:
      - FRP_AUTH_TOKEN=${FRP_AUTH_TOKEN:-changeme}
      - FRP_DASHBOARD_PASSWORD=${FRP_DASHBOARD_PASSWORD:-admin}

    volumes:
      - ./configs/frps/frps.toml:/etc/frp/frps.toml:ro

    ports:
      - "7000:7000"       # FRP control port (agents connect here)
      - "7500:7500"       # FRP dashboard
      # SSH tunnel ports - add more as needed (one per agent)
      # For many agents, consider using STCP mode instead
      - "6000-6009:6000-6009"  # SSH tunnels for up to 10 agents

    networks:
      - control-net

    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  control-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
  redis-data:
  openobserve-data:
  grafana-data:
